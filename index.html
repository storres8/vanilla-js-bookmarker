<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hello, world!</title>
  </head>
  <body onload="fetchBookmarks()">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand">Book Marker</a>
    </nav>

    <div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
          <h1 id="mainHeader" class="display-4"> Bookmark Your Favorite Sites </h1>
        </div>
        <div class="mx-auto">
        <div class="card-body " style="width: 40rem;">
            <form id="myform">
                <div class="form-group">
                  <label for="siteName"><strong>Site Name</strong></label>
                  <input type="text" class="form-control" id="siteName" aria-describedby="siteName" placeholder="Enter Site Name">
                </div>
                <div class="form-group">
                  <label for="url"><strong>Site URL</strong></label>
                  <input type="text" class="form-control" id="url" placeholder="Enter Site URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        </div>
        <div class="card-footer text-muted">
          <h6>copyright Bookmarker Inc.</h6>
        </div>
      </div>
      <div class="mt-3" id="results">
      </div>
      <div/>

       <!--script tags  -->
       <script
       src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
       integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
       crossorigin="anonymous"
     ></script>
     <!-- personal script tag -->
    <script src="index.js"></script>
  </body>
</html>
